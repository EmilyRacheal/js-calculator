<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="output">
                <h1 id="zero">0</h1>
            </div>
            <div class="digits">
                <div class="seven-nums">
                    <button value="7" id="seven" onclick="handleDigitsValue(this.value)">7</button>
                    <button value="8" id="eight" onclick="handleDigitsValue(this.value)">8</button>
                    <button value="9" id="nine" onclick="handleDigitsValue(this.value)">9</button>
                    <button>+</button>
                    <button value="4" id="four" onclick="handleDigitsValue(this.value)">4</button>
                    <button value="5" id="five" onclick="handleDigitsValue(this.value)">5</button>
                    <button value="6" id="six" onclick="handleDigitsValue(this.value)">6</button>
                    <button>-</button>
                    <button value="1" id="one" onclick="handleDigitsValue(this.value)">1</button>
                    <button value="2" id="two" onclick="handleDigitsValue(this.value)" >2</button>
                    <button value="3" id="three" onclick="handleDigitsValue(this.value)" >3</button>
                    <button value="" class="">*</button>
                    <button class="" id="zero">0</button>
                    <button>.</button>
                    <button>/</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="res/js/script.js"></script>
</body>
</html>
